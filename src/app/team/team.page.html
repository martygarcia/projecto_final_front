<ion-content [fullscreen]="true">

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button color="medium" (click)="randomPokemon()">
        Generate team
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="medium" (click)="saveTeam()">
        Save team
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="medium" (click)="resetTeam()">
        Clear team
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-list>
    <!-- The reorder gesture is disabled by default, enable it to drag and drop user_team -->
    <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      @for (item of user_team; track item) {
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col class="pokemon_img">
                <img src="{{ item.sprites.front_default }}" alt="">
              </ion-col>
              <ion-col>
                {{ item.name }} 
              </ion-col>
              <ion-col>
                {{ item.types[0].type.name }}
              </ion-col>
              <ion-col>
                PS : {{ item.stats[0].base_stat }}
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
    }
    </ion-reorder-group>
  </ion-list>

</ion-content>
